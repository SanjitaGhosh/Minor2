<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <!-- container start -->
<div class="container">
    <!-- sidebar start  -->
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-clinic-medical"></i>
                    <div class="title">HEALTHHUB</div>
                </a>
            </li>
            <li><a href="#" onclick="showSection('dashboard')"><i class="fas fa-th-large"></i> Dashboard</a></li>
            <li><a href="../admin.html" onclick="showSection('clinic')"><i class="fas fa-stethoscope"></i> Doctor's Clinic</a></li>
            <li><a href="#" onclick="showSection('pharmacy')"><i class="fas fa-user-md"></i> Online Pharmacy</a></li>
            <li><a href="#" onclick="showSection('feedback')"><i class="fas fa-comments"></i> View Feedback</a></li>
            <li><a href="#" onclick="showSection('help')"><i class="fas fa-question"></i> Help</a></li>
        </ul>
    </div>
    <!-- sidebar end  -->
    <!-- main start -->

<div class="main">
    <!-- top-bar start  -->
    <div class="top-bar">
        <div class="search">
            <input type="text" name="search" placeholder="Search here">
            <label for="search"><i class="fa fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
            <img src="./asset/img/doctor-icon.png" alt="">
        </div>
    </div>
    <!-- top-bar end  -->
    <!-- card start  -->
    <div class="cards">
        <div class="card">
            <div class="card-content">
                <div class="number">67</div>
                <div class="card-name">Appointments</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-briefcase-medical"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">105</div>
                <div class="card-name">New Patients</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-wheelchair"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">5</div>
                <div class="card-name">New Doctors</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-user-doctor"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">223</div>
                <div class="card-name">Users</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    <!-- cards end  -->
    <!-- table start  -->

<div class="tables">
    <!-- last appoinments start  -->
    <div class="last-appoinments">
        <div class="heading">
            <h2>Last Appointments</h2>
            <a href="#" class="btn">View All</a>
        </div>
        <table class="appoinments">
            <thead>
                <td>Name</td>
                <td>Doctor</td>
                <td>Condition</td>
                <td>Actions</td>
            </thead>
            <tbody>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <i class="far fa-eye"></i>

                </tr>
                <tr>
                    <td></td>

                    <td>
                        <i class="far fa-eye"></i>
                        <i class="far fa-edit"></i>

                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <i class="far fa-eye"></i>
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <i class="far fa-eye"></i>
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>

                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td></td>
                    <td>
                        <i class="far fa-eye"></i>
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>

                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td></td>
                    <td></td>
                    <td>
                        <i class="far fa-eye"></i>
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- last Appointments end  -->
    <!-- doctor visit start  -->
    <div class="doctors-visiting">
        <div class="heading">
            <h2>Doctors visiting</h2>
            <a href="#" class="btn">View All</a>
        </div>
        <table class="visiting">
            <thead>
                <td>Photo</td>
                <td>Name</td>
                <td>Visit time</td>
                <td>Details</td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="img-box-small">
                            <img src="./asset/img/doctor-icon.png" alt="">

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <!-- doctor visit end  -->
</div>
    <!-- table end -->
     
</div>
    <!-- main end-->
</div>
    <!-- container end -->


</body>
</html>
